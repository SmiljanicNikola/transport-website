    <script>
        function addTableHeader(text) {
            const tbody = document.getElementById('pricing-tbody-non-airport');
            const row = document.createElement('tr');
            const directionCell = document.createElement('td');
            directionCell.textContent = text;
            directionCell.style = "background-color:#0044cc; color:white; font-weight:400; border:none; "
            row.appendChild(directionCell);
            const vanPriceCell = document.createElement('td');
            vanPriceCell.textContent = "";
            vanPriceCell.style = "background-color:#0044cc; border:none;"
            row.appendChild(vanPriceCell);
            const mercedesPriceCell = document.createElement('td');
            mercedesPriceCell.textContent = "";
            mercedesPriceCell.style = "background-color:#0044cc; border:none;"
            row.appendChild(mercedesPriceCell);
           
  
            tbody.appendChild(row);
        }

        function addPriceRowNonAirport(direction, vanPrice, mercedesPrice) {
            const tbody = document.getElementById('pricing-tbody-non-airport');
            const row = document.createElement('tr');
            const directionCell = document.createElement('td');
            directionCell.textContent = direction;
            row.appendChild(directionCell);
            const vanPriceCell = document.createElement('td');
            vanPriceCell.textContent = vanPrice;
            row.appendChild(vanPriceCell);
            const mercedesPriceCell = document.createElement('td');
            mercedesPriceCell.textContent = mercedesPrice;
            row.appendChild(mercedesPriceCell);
           
            tbody.appendChild(row);
        }


        function addPriceRowAirport(direction, vanPrice, mercedesPrice) {
            const tbody = document.getElementById('pricing-tbody');
            const row = document.createElement('tr');
            const directionCell = document.createElement('td');
            directionCell.textContent = direction;
            row.appendChild(directionCell);
            const vanPriceCell = document.createElement('td');
            vanPriceCell.textContent = vanPrice;
            row.appendChild(vanPriceCell);
            const mercedesPriceCell = document.createElement('td');
            mercedesPriceCell.textContent = mercedesPrice;
            row.appendChild(mercedesPriceCell);
            tbody.appendChild(row);
        }


        function addRowNoColumnsHeader(direction) {
            const tbody = document.getElementById('pricing-tbody-non-airport');
            const row = document.createElement('tr');
            const directionCell = document.createElement('td');
            directionCell.textContent = direction;
            directionCell.style = "background-color:#0044cc; color:white; font-weight:400; border:none; text-align:center;"
            directionCell.colSpan = 3; // Span across all columns
            row.appendChild(directionCell);
            tbody.appendChild(row);
        }

        function addRowNoColumns(direction) {
            const tbody = document.getElementById('pricing-tbody-non-airport');
            const row = document.createElement('tr');
            const directionCell = document.createElement('td');
            directionCell.textContent = direction;
            directionCell.style = "background-color:#0044cc; color:white; font-weight:400; border:none; text-align:center;"
            directionCell.colSpan = 3; // Span across all columns
            row.appendChild(directionCell);
            tbody.appendChild(row);
        }


        // Populate the table with data
        addPriceRowAirport('Belgrade airport Nikola Tesla - Novi Sad', '10000 RSD (85€)', '7000 RSD (60€)');
